<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General playful theme styling */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff; /* Light sky blue */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .form-container {
            background-color: #fff; /* White background for the form */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        /* Heading styling */
        h2 {
            font-size: 32px;
            color: #ff6347; /* Tomato color */
            margin-bottom: 20px;
        }

        /* Form labels */
        label {
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
            color: #ff4500; /* Orange red */
        }

        /* Input fields */
        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 2px solid #ffa07a; /* Light salmon */
            border-radius: 8px;
            background-color: #fff0f5; /* Lavender blush */
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="password"]:focus {
            border-color: #ff69b4; /* Hot pink */
        }

        /* Button styling */
        button {
            background-color: #ff6347; /* Tomato color */
            color: #fff;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ff4500; /* Orange red */
        }

        /* Error message style */
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Welcome, Little Explorer!</h2>
        <form id="login-form" action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Letâ€™s Go!</button>
        </form>

        <p id="error-message" class="error-message"></p>
    </div>

    <script>
        const correctName = 'yourname';
        const correctPassword = 'yourpassword';

        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const enteredName = document.getElementById('name').value;
            const enteredPassword = document.getElementById('password').value;

            if (enteredName === correctName && enteredPassword === correctPassword) {
                // Store login status in sessionStorage
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'home.html';
            } else {
                errorMessage.textContent = 'Oops! That name or password is incorrect.';
            }
        });
    </script>
</body>
</html>
